    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-dark);

            padding: 40px 16px;

        body.auth-mode { align-items: center; padding-top: 60px; }
        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            backdrop-filter: var(--card-blur);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            background: linear-gradient(90deg, #374151, #6b7280, #9ca3af);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin: 0 0 40px;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            letter-spacing: -0.5px;
            font-weight: 800;
        }
        #auth-section { 
            max-width: 400px; 
            margin: 0 auto 40px; 
        }
        #auth-section form { 
            background: var(--input-bg); 
            padding: 32px; 
            border-radius: var(--radius); 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); 
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 16px;
        }
        #auth-section h3 { 
            margin: 0 0 24px; 
            font-size: 1.25rem; 
            font-weight: 600; 
            color: var(--text-dark); 
            text-align: center;
        }
        input[type=email], input[type=password] { 
            width: 100%; 
            padding: 16px; 
            border: 2px solid var(--input-border); 
            border-radius: 12px; 
            font-size: 16px; 
            background: var(--input-bg); 
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }
        input:focus { 
            outline: none; 
            border-color: var(--input-focus); 
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); 
        }
        .button { 
            background: var(--accent); 
            color: #fff; 
            border: none; 
            padding: 16px 24px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600; 
            width: 100%;
            transition: all 0.2s ease; 
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        .button:hover { 
            background: var(--accent-hover); 
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        .button:active { 
            transform: translateY(0); 
        }
        .button:disabled {

        .clipboard-item-content::-webkit-scrollbar-thumb { background:#cbd5e1; border-radius:8px; }
        #clipboard-section { animation: fadeSlide .45s ease; }
        @keyframes fadeSlide { from { opacity:0; transform: translateY(12px);} to { opacity:1; transform:translateY(0);} }
    /* Nota: body.auth-mode usato per centratura verticale quando solo form auth Ã¨ visibile */

    // --- FINE SUPABASE AUTH ---

    window.addEventListener('DOMContentLoaded', () => {
        console.log('DOM loaded, setting up event listeners');
        
        // Inizializza variabili DOM

    // --- GESTIONE NOTE SALVATE ---
    
    // Funzione per caricare e visualizzare le note salvate
    async function loadSavedNotes(userEmail = 'Utente') {
        try {
            notesError.style.display = 'none';
            
            // Usa solo l'ID memorizzato nel localStorage
            const userId = ensureUserAuthenticated();
            
            const { data: notes, error } = await supabaseClient
                .from('copied_notes')
                .select('*')
                .eq('user_id', userId)  // Filtra per l'utente corrente
                .order('created_at', { ascending: false });
            
            if (error) {
                throw error;
            }
            
            displaySavedNotes(notes, userEmail);
            
        } catch (error) {
            console.error('Errore nel caricamento delle note:', error);
            notesError.textContent = 'Errore nel caricamento delle note: ' + error.message;
            notesError.style.display = 'block';
        }
    }
    
    // Funzione per visualizzare le note nella UI
    function displaySavedNotes(notes, userEmail = 'Utente') {
        savedNotesList.innerHTML = '';
        
        if (!notes || notes.length === 0) {
            savedNotesList.innerHTML = '<p style="text-align: center; color: #6b7280; font-style: italic; padding: 20px;">Nessuna nota salvata</p>';
            return;
        }
        
        notes.forEach(note => {
            const noteElement = document.createElement('div');
            noteElement.className = 'saved-note-item';
            
            // Formatta la data
            const date = new Date(note.created_at);
            const formattedDate = date.toLocaleDateString('it-IT', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // Estrai solo il nome utente (parte prima del @)
            const username = userEmail.split('@')[0];
            
            noteElement.innerHTML = `
                <div class="saved-note-content">${escapeHtml(note.content)}</div>
                <div class="saved-note-meta">
                    <span class="saved-note-user">${escapeHtml(username)}</span>
                    <span class="saved-note-date">${formattedDate}</span>
                </div>
            `;
            
            savedNotesList.appendChild(noteElement);
        });
    }

    // --- FINE GESTIONE NOTE SALVATE ---

    function enableClipboardSection() {

        // Gestione dei permessi clipboard
        const PERMISSION_KEY = 'clipboard_permission_granted';
        
        function hasStoredPermission() {
            return localStorage.getItem(PERMISSION_KEY) === 'true';
        }
        
        function storePermission() {
            localStorage.setItem(PERMISSION_KEY, 'true');
            updatePermissionStatus();
            updateAutoReadStatus(); // Aggiorna il messaggio di status
        }
        
        function revokeStoredPermission() {
            localStorage.removeItem(PERMISSION_KEY);
            console.log('Permesso locale revocato - il prossimo accesso richiederÃ  conferma');
            updatePermissionStatus();
            updateAutoReadStatus(); // Aggiorna il messaggio di status
        }
        
        function updateAutoReadStatus() {
            if (!autoReadStatusDiv) return; // Controlla se l'elemento esiste
            
            if (localStorage.getItem(PERMISSION_KEY) === 'true') {
                autoReadStatusDiv.textContent = 'ðï¸ Lettura al focus della pagina (permesso concesso)';
                autoReadStatusDiv.style.color = '#28a745';
                autoReadStatusDiv.style.display = 'block';
            } else {
                autoReadStatusDiv.textContent = 'â ï¸ Lettura al focus (permesso da richiedere)';
                autoReadStatusDiv.style.color = '#ffc107';
                autoReadStatusDiv.style.display = 'block';
            }
        }
        
        // Assegna le funzioni alle variabili globali per renderle accessibili da altre parti del codice
        window.hasStoredPermission = hasStoredPermission;
        window.updateAutoReadStatus = updateAutoReadStatus;
        
        function updatePermissionStatus() {
            if (localStorage.getItem(PERMISSION_KEY) === 'true') {
                permissionStatusDiv.textContent = 'â Permesso clipboard memorizzato';
                permissionStatusDiv.style.color = '#28a745';
                resetButton.style.display = 'block';
            } else {
                permissionStatusDiv.textContent = 'â ï¸ Permesso clipboard richiesto';
                permissionStatusDiv.style.color = '#ffc107';
                resetButton.style.display = 'none';
            }
        }

        async function readClipboard() {
            try {
                // Nascondi messaggi di errore precedenti
                errorDiv.style.display = 'none';
                contentDiv.className = 'clipboard-content';
                
                // Controlla se l'API Clipboard Ã¨ supportata
                if (!navigator.clipboard) {
                    throw new Error('API Clipboard non supportata da questo browser');
                }

                // Se abbiamo giÃ  il permesso memorizzato, leggi direttamente
                if (localStorage.getItem(PERMISSION_KEY) === 'true') {
                    const text = await navigator.clipboard.readText();
                    
                    if (text.trim() === '') {
                        contentDiv.textContent = 'La clipboard Ã¨ vuota';
                        contentDiv.className = 'clipboard-content empty';
                    } else {
                        contentDiv.textContent = text;
                        contentDiv.className = 'clipboard-content';
                    }
                } else {
                    // Prima volta o permesso non memorizzato
                    
                    // Controlla i permessi del browser
                    if ('permissions' in navigator) {
                        try {
                            const permission = await navigator.permissions.query({ name: 'clipboard-read' });
                            console.log('Stato permesso browser:', permission.state);
                            
                            if (permission.state === 'granted') {
                                // Permesso giÃ  concesso dal browser, memorizzalo e leggi
                                storePermission();
                                const text = await navigator.clipboard.readText();
                                
                                if (text.trim() === '') {
                                    contentDiv.textContent = 'La clipboard Ã¨ vuota';
                                    contentDiv.className = 'clipboard-content empty';
                                } else {
                                    contentDiv.textContent = text;
                                    contentDiv.className = 'clipboard-content';
                                }
                                return;
                            } else if (permission.state === 'denied') {
                                throw new Error('Permessi della clipboard negati dal browser. Controlla le impostazioni del sito.');
                            }
                        } catch (error) {
                            console.log('Query permessi non supportata:', error);
                        }
                    }
                    
                    // Se arriviamo qui, il permesso deve essere richiesto
                    const text = await navigator.clipboard.readText();
                    
                    // Se la lettura va a buon fine, memorizza il permesso
                    storePermission();
                    console.log('Permessi concessi e memorizzati dopo la lettura');
                    
                    if (text.trim() === '') {
                        contentDiv.textContent = 'La clipboard Ã¨ vuota';
                        contentDiv.className = 'clipboard-content empty';
                    } else {
                        contentDiv.textContent = text;
                        contentDiv.className = 'clipboard-content';
                    }
                }

                // Prova a leggere tutti i tipi di dati dalla clipboard (se supportato)
                // FunzionalitÃ  rimossa per semplificare l'interfaccia

            } catch (error) {
                console.error('Errore nella lettura della clipboard:', error);
                
                let errorMessage = 'Errore nella lettura della clipboard: ';
                let shouldShowError = true;
                
                if (error.name === 'NotAllowedError') {
                    if (error.message.includes('Document is not focused')) {
                        // Errore dovuto al fatto che la pagina Ã¨ in background - non mostrare errore
                        console.log('Lettura clipboard saltata: pagina in background');
                        shouldShowError = false;
                    } else {
                        errorMessage += 'Permesso negato. Concedi il permesso quando richiesto dal browser.';
                        revokeStoredPermission(); // Rimuovi il permesso memorizzato se viene negato
                    }
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'Nessun dato trovato nella clipboard.';
                } else {
                    errorMessage += error.message;
                }
                
                if (shouldShowError) {
                    errorDiv.textContent = errorMessage;
                    errorDiv.style.display = 'block';
                    contentDiv.textContent = '';
                    contentDiv.className = 'clipboard-content empty';
                }
            }
        }

        // Rendi readClipboard disponibile globalmente
        window.readClipboard = readClipboard;
        
        // Rendi disponibili anche le funzioni per le note
        window.saveNote = saveNote;
        window.loadSavedNotes = loadSavedNotes;

        // Lettura della clipboard al focus della pagina
        window.addEventListener('focus', () => {
            // Leggi solo se abbiamo il permesso o se Ã¨ la prima volta
            if (localStorage.getItem(PERMISSION_KEY) === 'true') {
                readClipboard();
            } else {
                // Prima volta, prova a leggere per richiedere i permessi
                readClipboard();
            }
        });
        
        // Aggiungi event listener per il reset dei permessi
        resetButton.addEventListener('click', () => {
            revokeStoredPermission();
            contentDiv.textContent = 'Permessi locali resettati e lettura automatica fermata. Il prossimo click su "Leggi Clipboard" richiederÃ  nuovamente i permessi.';
            contentDiv.className = 'clipboard-content empty';
            errorDiv.style.display = 'none';
        });

        // Leggi automaticamente la clipboard se l'utente dÃ  il focus alla pagina
        /*
        window.addEventListener('focus', () => {
            if (!readButton.disabled && !errorDiv.style.display) {
                // Leggi automaticamente solo se abbiamo giÃ  il permesso memorizzato
                if (hasStoredPermission()) {
                    setTimeout(() => {
                        if (document.hasFocus()) {
                            readClipboard();
                        }
                    }, 100);
                }
            }
        });
        */

        // Controlla i permessi all'avvio
        window.addEventListener('load', () => {
            updatePermissionStatus(); // Aggiorna lo stato dei permessi
            updateAutoReadStatus(); // Aggiorna lo status della lettura al focus
            
            if (!navigator.clipboard) {
                errorDiv.textContent = 'API Clipboard non supportata da questo browser. Prova con un browser piÃ¹ recente.';
                errorDiv.style.display = 'block';
            } else if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                errorDiv.textContent = 'Per accedere alla clipboard, la pagina deve essere servita tramite HTTPS o localhost.';
                errorDiv.style.display = 'block';
            }
        });
    }
